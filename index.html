<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Home Control</title>

    <!-- Bootstrap and Bootstrap-Slider CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <style>
        .container {
            background: #fff;
        }
        #alert {
            display: none;
        }
        #sl1 {
            width: 200px;
        }
    </style>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <!-- socket.io for communication -->
    <script type="text/javascript" src="js/socket.io.min.js"></script>
    <script type="text/javascript">
        //Connect to socket and MQTT broker
        var socket = io.connect('http://192.168.0.175:3000');

        //Global variables
        var MPCBar_total = 0;
       
            socket.on('connect', function () {
                socket.on('mqtt', function (msg) {

                    //Process specific topics received
                    switch (msg.topic) {           

                        case 'home/light/1/status':
                            if (msg.payload == 'on') {
                                $('#Light1').text('On');
                                $('#Light1').removeClass().addClass('btn btn-primary btn-lg label-success');          
                            } else {
                                $('#Light1').text('Off');
                                $('#Light1').removeClass().addClass('btn btn-primary btn-lg label-danger');                                   
                            }
                        break;

                        case 'home/light/1/status/brightness':
                            $('#Light1_Brightness').text(msg.payload);
                            $('#sl1').slider('setValue', parseInt(msg.payload));                            
                        break;

                        case 'home/player/mpc/status/total_time':                                                            
                            MPCBar_total = msg.payload;
                        break;

                        case 'home/player/mpc/status/current_time':                            
                            var current_time = parseInt(msg.payload);
                            document.getElementById('MPCBar').style.width = ((current_time * 100) / MPCBar_total) + '%';                            
                        break;

                        case 'home/player/mpc/status/playing':
                            if (msg.payload == '1') {                      
                                $('#MPCBar').removeClass('hide');
                            } else {
                                $('#MPCBar').addClass('hide');
                            }
                        break;
                    }

                    //Status messages                   
                    $('#message').html(msg.topic + ', ' + msg.payload);

                });
    
                //Topic subscriptions
                socket.emit('subscribe', {topic : 'home/light/1/status/#'});           
                socket.emit('subscribe', {topic : 'home/player/mpc/status/#'});                      
            });    
  </script>
  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header"><h3><b>Home Control</b></h3></div>
            <div class="panel panel-default">
                 <div class="panel-heading">
                    <h3 class="panel-title"><span class="label label-default"><span class="glyphicon glyphicon-flash"></span> Light Control</span></h3>
                </div>
              <div class="panel-body">
                    <table class="table table-striped">
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Lightbar Corner</h3></td>
                        <td width="20%" style="vertical-align:middle;"><input type="text" class="span2" value="0" id="sl1" data-slider-min="0" data-slider-max="100"></td>
                        <td width="20%"><h2><span id="Light1_Brightness" class="label label-default">-</span></h2></td>
                        <td width="10%" style="vertical-align:middle;"><h4><a href="#" id="Light1" class="btn btn-primary btn-lg" role="button">Unknown</a></h4></td>
                        </tr>
                    </table>
              </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="label label-default"><span class="glyphicon glyphicon-film"></span> Media Player Control</span></h3>
                </div>
                <div class="panel-body">

                        <div class="progress progress-striped active">
                          <div class="progress-bar" id="MPCBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>

                </div>
            </div>
            
          <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-play"></span> Play
                </button>
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-pause"></span> Pause
                </button>
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-stop"></span> Stop
                </button>

            </div>
          </div>

        <div class="panel panel-default">
            <div class="panel-body">
                    <b>Latest MQTT message:  </b> <small id="message">no message recieved</small>
            </div>
          </div>
         

        <div class="footer">
        <small><p class="text-center">Longinus 2014</p></small>
    </div>

    <!-- Bootstrap Slider -->
    <script type="text/javascript" src="js/bootstrap-slider.js"></script>
    <script src="js/modernizr.js"></script>
    <script>

        //Light1 Slider
        $('#sl1').slider({            
          formater: function(value) {
            return 'Value: '+value;
          }
        });

        //Slider handlers
        $('#sl1').slider()
            .on('slideStop', function(ev){
                socket.emit('publish', {topic : 'home/light/1/set', message : new String(ev.value)});
        });

        //OnClick handlers
        $('#Light1').click(function(){ LightControl(); return false; });  

        //Send light messages on button press
        function LightControl()
        {
            switch ($('#Light1').text().toLowerCase()){
                case 'on':      socket.emit('publish', {topic : 'home/light/1/off', message : '1'}); break;
                case 'off':     socket.emit('publish', {topic : 'home/light/1/on', message : '1'}); break;                
            }  
        }        
    </script>

  </body>
</html>
